{% extends 'base/base.html' %}

{% block content %}
<form method="post">
	{% csrf_token %}
	<h3>Desea Eliminar el registro de {{ object.nombre }}</h3>

	<button class="btm btn-danger" type="submit">Si, Eliminar</button>
	<a  class="btn btn-default" href="{% url 'mascota:mascota_listar' %}">Cancelar</a>
</form>
{% endblock %}
